procedureSub=De la aplicare până la prima zi de lucru:
procedureLast=De îndată ce ați aplicat pentru o ofertă la noi sau ați trimis CV-ul, vă vom contacta prin telefon. Este foarte important să atașați un CV profesional atunci când aplicați pentru a putea determina dacă sunteți un potențial candidat pentru ofertele noastre. Dacă găsim o oportunitate care vi se potrivește vă contactăm prin telefon.
