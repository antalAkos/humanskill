#Training
trainingFirst=Trainingurile sunt metode populare de dezvoltare care au în vedere procesele dinamicii de grup și îmbunătățirea competențelor individuale. Furnizăm instrumente excepționale pentru a dezvolta soft skilluri (competențe netehnice), care sunt utile nu numai la locul de muncă, ci și în viața de zi cu zi. Oferim consultații individuale și traininguri de grup unde se pot acumula competențe noi prin exerciții care simulează diferite situații. Toate trainingurile oferite de noi sunt ghidate într-un mod prietenos într-o atmosferă suportivă ca să fiți sigur că rămâneți cu o experiență de succes.
autogen=Training autogen
autogenSection=Trainingul autogen este o tehnică de relaxare care ajută la dobăndirea stării de relaxare între somn și starea de veghe. Are efect asupra conexiunii dintre mușchi, mișcare și dispoziția generală prin așa-numitul mecanism de biofeedback care este util în îmbunătățirea creativității, acceptării de sine și auto-controlului.
stress=Stress management training
stressSection=Abilitatea de a administra eficient stresul este foarte importantă pentru sănătatea noastră fizică și psihică. Este esențial să îmbunătățim abilitățile noastre de a face față stresului și să ne extindem tehnicile pentru controlarea acestuia. Pentru a evita orice daună provocată de stresul cronic, trebuie să dezvoltăm eficiența personală împreună cu utilizarea de zi cu zi a tehnicilor de „coping”.
conflict=Conflict management training
conflictSection=Conflicte apar în fiecare zi și de multe ori sunt chiar necesare. Nu încercați să evitați conflictele, învățați cum să le tratați. Pentru o soluție eficientă trebuie să le recunoașteți și să creați un stil și o strategie de a le gestiona eficient.
emo=Dezvoltarea competențelor emoționale
emoSection=Inteligența emoțională ne face capabili să recunoaștem și să exprimăm emoțiile noastre. Aceasta ne ajută la crearea relațiilor funcționale, satisfacției de sine ridicate și comunicării autentice. Este un factor-cheie al bunăstării noastre psihologice și al abilitații noastre de a motiva alții.
burn=Prevenția de epuizare („burn-out”)
burnSection=În lumea noastră grăbită chiar și cei mai devotați angajați ar putea să-și piardă sensul în munca lor din cauza sarcinii crescute. Acest lucru le poate face să se îndepărteze de realitate și să acorde mai puțină atenție detaliilor. Mai mult decât atât, poate provoca și simptome fizice. De aceea, toată lumea ar trebui să fie conștient de faptul că odihna și să atenția sunt la fel de importante ca urmărirea succesului prin autorealizare la locul de muncă. Trebuie să acționăm conștient ca să trăim o viață lungă și fericită.
