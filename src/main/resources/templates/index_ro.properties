# Recruitment
recruitmentSection1=În lumea globalizată a zilelor noastre, granițele culturale și economice devin din ce în ce mai transparente, cauzând creșterea migrației economice. Multe persoane își lasă în urmă prietenii, familia, cultura și sunt motivate numai de oportunitatea securității financiare. Această motivație extrinsecă rezultă în sociabilitate scăzută, privațiune și apatie ce cauzează ca angajatul să fie demotivat și scade performanța acestuia la locul de muncă. Munca în străinătate aduce schimbări, un climat cultural diferit, iar greutățile cu limba străină au un efect contraproductiv în mediul nou și competitiv. Majorității angajaților le este greu să se adapteze la aceste condiții. Toate aceste probleme conduc la o încredere în sine redusă și o demotivare crescută care nu pot fi neglijate. Prin serviciul nostru ”Just in Time” oferim asistență și monitorizare continuă pentru angajați, ajuntându-i să treacă peste obstacolele pe care le întâlnesc, facilitând integrarea lor în mediul nou. Datorită sprijinului nostru continuu suntem capabili să intervenim imediat dacă este necesar. În același timp, asistăm la dezvoltarea unei identități organizaționale pentru un serviciu de lungă durată și fără probleme a angajaților curenți și viitori. Mulțumită acestor măsuri, vă asigurăm că o să aveți un angajat care este capabil să se adapteze la orice situație și se potriveste excelent cerințelor. Echipa Human Skill oferă suport constant și credem în abordare preventivă care va elimina intervenția corectivă, ceea ce ne permite să reducem costul total al recrutării. Oferim soluții flexibile în recrutare și staffing, ca dumneavoastră să fiți sigur că primiți candidatul cel mai potrivit care va face totul pentru succesul companiei. Având în vedere atât nevoile clientului, cât și așteptările candidatului, noi asigurăm servicii de calitate pe piața dinamică a muncii. Cerințele sunt determinate împreună cu clienții, considerând specificațiile companiei și scopul activității ca să putem evalua așteptările într-un mod complet. Conform nevoilor individuale utilizăm diferite teste de competență și profiluri de personalitate în scopul de a selecta cel mai potrivit candidat care se va potrivi în cultura organizațională și este capabil să își indeplinească sarcina cu dedicație și avînd o atitudine profesională. Scopul nostru este de a ne adapta cu flexibilitate cererințelor și de a ne asigura că este selectat cel mai potrivit candidat. 
forcandidates=Pentru Candidați
forcandidatesSection=Asigurăm administrarea și managementul angajării dumneavoastră în străinătate. Avem o atitudine încurajatoare și vă susținem în orice problemă ar apărea. Serviciul nostru este fără comision și nu avem costuri ascunse. Ați dori să formați viitorul dumneavoastră? Sunteți la locul potrivit! Contactați-ne ca să vă ajutăm în atingerea unui standard de viață mai bun. După ce ați trimis aplicația vă contactăm cu informații detaliate și o să aveți oportunitatea de a pune întrebările dumneavoastră. Sunteți pregătit?
applicationProcess=Procesul de aplicare
applicationProcessSection=Dacă sunteți determinat pentru schimbare, încărcați CV-ul dumneavoastră și vom căuta pentru un job care vi se potrivește profilului. După aplicare o să vă contactăm pentru a găsi poziția potrivită cât se poate de repede. Partenerii noștri asigură un mediu sigur și circumstanțe adecvate pentru a vă face viața de zi cu zi cât mai confortabilă. Susținerea noastră nu se termină cu data plecării dumneavoastră în străinătate. Orice problemă ar apărea în mediul nou, contactați-ne și vă vom ajuta în rezolvarea dificultăților.
