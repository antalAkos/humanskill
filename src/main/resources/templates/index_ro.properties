stepLast=După interviu vom căuta un job care vi se potrivește. Dacă ați aplicat pentru una din ofertele noastre actuale și îndepliniți cerințele, contactăm clientul nostru și vă informăm despre răspuns. În cazul în care nu sunteți selectat pentru poziția actuală, vă vom ajuta să găsiți o altă oportunitate. Acesta înseamnă că sunteți deja înregistrat și interviat de noi, deci o să vă informăm despre oportunitățile noi asigurând o viitoare oportunitate de a găsi un job cu noi. Aveți întrebări? Dacă doriți mai multe informații, contactați-ne cu încredere!
