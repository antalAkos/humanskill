coachingFirst=<b>”Doar schimbarea este veşnică.”(Heraclit 500 î.Hr.)</b><br><br>Poate nu este surprinzător faptul că și grecii antici s-au gândit așa, având în vedere că în lumea accelerată a zilelor noastre, în mijlocul provocărilor de zi cu zi, adaptația adecvată și eficientă la schimbările mediului are o importanță accentuată. Putem observa adesea că aceeași persoană care este capabilă să determine calea spre scop, spre atingerea schimbării, are nevoie de ajutor pentru a proceda. Coachingul poate fi un instrument excelent pentru a descoperi dificultățile, a efectua schimbările și a exploata resursele interioare în mod optim.
