#About us
weare=Ктомы?
whyus=Почемумы?
weareSection=Сегодня не достаточно просто нанимать людей, а потом выбирать наилучших кандидатов, но также неимение важно мотивировать их развиваться внутри компании для того, чтобы быть более конкуренто способным на рынке, так как рост результато в компании полученных таким образом, имеет более высокую эффективность, выше среднего показателя. Наша цель это не только подбор наилучших кадров, но и обеспечениедальнейших мер для работы с ними, и также мы предоставляем обратную связь, с другой стороны, управляя Вашими текущими кадрами с самого начала. С помощью наших HR методов мы можем сделать Ваш бизнес более продуктивным, более того, мы найдем решение Ваших проблемных рабочих ситуаций (если таковые имеют место быть) начиная с момента подбора кадров до момента личностной компетенции Ваших ключевых сотрудников. После определения проблемной ситуации, мы предоставляем гибкие решения для Вашей организации учитывая анализ ее изменчивых показателей или параметров. Кроме профессиональных навыков, также важно учитывать индивидуальные компетенции иличные качества. Мы обеспечиваем не только профессиональные кадры, но и личность, которая будет соответствовать самым высоким требованиям и ожиданиям организации на долгосрочный период. Во время нашей работы, мы, в первую очередь определяем,а потом оцениваем общую структуру и особенности Вашей организации,чтобы предоставить наиболее эффективное решение, чтобы помочь личностному росту Ваших сотрудников и воплотить Ваши идеи или миссии вреальность.
whyusSection= Во время нашего подбора кадров мы определяем,каким профессиональным и личностным требованиям должен соответствовать кандидат с помощью психологических методов и HR профессионалов, обеспечивая тем самым, высокое соответствиет ребованиям. В случае необходимости, мы также можем поддержать кандидатов и способствовать росту их компетентности и квалификации, как альтернативу снижения расходов на замену кадров.
# Organizational Development
orgdevSection=В нашу сферу деятельности также входит улучшение организационных процедур. Используя разные психологические методы, мы можем помочьбудущему сотруднику легко присоединиться к Вашей организации с оптимальной мотивацией и уровнем удовлетворенности. Мы убеждены, что развитие организационных процедур и корпоративной культуры имеет большое влияние на производительность Вашего бизнеса, управление ресурсами, кроме того, оно влияет на удовлетворенность сотрудников и уменьшает текучесть кадров.
orgdevsteps=Этапы процесса
orgdevstepsSection=Первым этапом процесса разработки является определение основных целей, и проблемных мест компании. Прежде всего мы должны изучить ежедневную деятельность, организационную структуру, рабочие отношения внутри коллектива, корпоративную культуру, поэтому мы можем точно определить проблему и какие последствия это может оказать на главные задачи.Вторым этапом процесса есть внедрение новых методов для того, чтобы достичь поставленной цели. Результатом нашего сотрудничества является конкуренто способная, сильная организация, способная работать на высоком уровне производительности, которая имеет эффективную коммуникацию и стабильное видение будущего, а такжекадры, которые преданные своей организации.
results=Результаты наших методов
resultList=Улучшение организационной культуры,Улучшение организационной коммуникации,Эффективная стратегия HR и достижимое видение,Создание и усовершенствование процедур HR,Создание команды, создание групповой сплоченности

#Training
trainingFirst=Тренинги являются популярными инструментами развития, нацеленного на групповые динамические процессы и на совершенствование индивидуальных навыков. Мы предоставляем отличные учебные материалы для разработки таких навыков, которые являются полезными не только на работе, но и в повседневной жизни. Мы предлагаем индивидуальные консультации и групповые тренинги, в течение которых Вы можете приобрести новые навыки практикуя их в ситуационных упражнениях. Все наши тренинги проводятся в дружественной и благоприятной атмосфере, так что вы можете быть уверены, что Вы приобретёте успешный опыт.
autogen=Аутогенныйтренинг
autogenSection=Аутогенное обучение представляет собой метод десенсибилизации-релаксации, который легко достижим методом полного расслабления, то есть в состоянии между сном и бодрствованием. Это влияет на подключение мышцы-движение-настроение через так называемый механизм биологической обратной связи, который является полезным для улучшения творчества, самопринятия и самоконтроля.
stress=Тренингипо управлению стрессом
stressSection=Умение эффективно справляться со стрессом является наиболее важным для нашего физического и психологического здоровья. Крайне важно, улучшать навыки преодоления стресса и расширять методы преодоления трудностей. Для того, чтобы избежать какого-либо ущерба для здоровья, вызванных хроническим стрессом,должна быть хорошая самоэффективность совместно с повседневным использованием данных техник..
conflict=Обучение Управление конфликтами
conflictSection=Конфликты случаются каждый день и много раз, так что они нужны тоже. Поэтому не пытайтесь избежать конфликтов, просто научиться управлять ими. Для продуктивного решения, Вы должны осознавать свои конфликты и создать эффективный стиль и стратегию управления.
emo=Развитие эмоционального интеллекта
emoSection=Эмоциональный интеллект делает нас способными распознавать и выражать свои чувства друг другу. Это помогает нам создать хорошиеотношения, высокий уровень удовлетворенности и доверительные отношения. Это является ключевым фактором для нашего психологического благополучия и способности мотивировать других.
burn=Предупреждениеn
burnSection=В нашем несущемся мире даже самые преданные сотрудники могут потерять интерес к своей работе в связи с тяжелым бременем. Это может привести к отрешенности от реальности и меньшей концентрации на деталях. Кроме того, это может вызвать физические заболевания, так что каждый должен знать, что нужно отдыхать и больше внимания уделять себе, так как физическое и психологическое здоровье являются более важными, нежели погоня за успехом в карьерной гонке.
#Coaching
coachingFirst=<b>„Semmi nem állandó, csak a változás.” (Hérakleitosz ie. 500)</b><br><br>Talán nem meglepő, hogy már az ókori görögök is így gondolták, napjaink felgyorsult világában, a mindennapok teremtette kihívások közepette pedig kiemelt szerepe van a környezeti változások megfelelő adaptációjának és az ahhoz való hatékony alkalmazkodásnak. Sokszor tapasztalható, hogy az egyén ugyan képes meghatározni a cél, a változás eléréséhez vezető utat, de segítséget igényel abban, hogy végig tudjon menni rajta. A coaching kiváló eszköznek bizonyulhat elakadásai feltérképezésében, változásai véghezvitelében és belső erőforrásai optimális kiaknázásában.
whatIsCoach=Mit csinál a coach?
whatIsCoachSection=A coach nem tanácsadó, hanem egy segítő, aki rávezeti kliensét saját válaszainak megtalálására. Megfelelő kérdezéstechnikájának segítségével pedig tudatosít, tükröt tart, a coaching eszközeit alkalmazva segíti kibontakoztatni az ügyfelét miközben támogató attitűddel, pozitív megerősítéssel ösztönzi kliensét belső erőforrásai kiaknázásában, mozgósításában. A kliens a folyamat közbeni tapasztalatainak, élményeinek, felismeréseinek köszönhetően, egy új szemléletmód elsajátításával képessé válik problémáinak önálló megoldására is.
whatStandfor=Коучинг эффективен для улучшения:
coachingList=Самопознания,Уверенности,Креативности,Самоэффективности,Мотивации,Настойчивости,Принятия решений,Делегирования,Управлениястрессом и конфликтами,Эффективности распределения ресурсов,Стиля руководства и харизмы
coachingMethod=
coachinglast=Коучинг является методом, который может повысить личную эффективность за счет повышения осведомленности о действиях, ведущих к определенным целям и концентрации внимания на задачах. Кроме этого, коучинг имеет хорошее влияние на личность, поскольку он показывает её сильные и слабые стороны, обеспечивая тем самым более гармоничный образ жизни, таким образом, повышая уровень личностного развития.<br>Коучинг может использоваться во многих областях, методом проведения отдельных коучсессий, когда Ваш сотрудник будет изучатьсоответственное отношение и поведение, которое свойственно Вашим организационным задачам и планам развития. Обращайтесь к нам, и наши профессиональные консультанты помогут Вам достичь Ваших целей.
coachingDir=Melyek a főbb coaching irányzataink?
titleCoach=„Bankár Coaching”,Business coaching,Executive coaching,Life coaching
bankCoachSection=Szolgáltatásunk speciálisan a pénzügyi, vagyonkezelési szektor munkatársainak, meghatározóan szenior befektetési tanácsadóknak, privátbankároknak, illetve ezen szegmens közép- és felsővezetőinek kínál lehetőséget a szakma folyamatos kihívásai közepette a saját személyes reziliencia és adaptív (vezetői) stratégiák kialakítására, erősítésére. Szakember team-ünk jelentős piaci tapasztalattal, hazai és regionális privát banki környezetben szerzett évtizedes gyakorlattal rendelkező privátbanki vezető, coach, illetve pszichológus kollégákból áll.
businessCoachSection=Szolgáltatásunk segítségével elérhető a vezetői, személyes hatékonyság növelése, a szükséges lépések tudatosítása és a koncentrált feladatvégzés az egyéni és szervezeti célok eredményes megvalósítása érdekében. A sikeres együttműködés következményeképp az ügyfél megtanulja megfelelően kiaknázni lehetőségeit és felhasználni erőforrásait, így a problémás területeken is képessé válik a kiemelkedő eredmények elérésére.
executiveCoachSection=A business coaching egyik fő területeként, kiemelten a felsővezetőkkel foglalkozik, akik olyan speciális problémákkal és dilemmákkal küzdenek, melyeket sokszor nem tudnak megosztani és megvitatni másokkal. A coaching során nem csak az adott problémára keressük a választ, hanem arra is, hogy melyek a problémás területek, továbbá feltérképezzük miben kell fejlődni és milyen eszközök állnak rendelkezésre az éppen aktuális akadályok elhárítására.
lifeCoachSection=Szolgáltatásunk a magánéleti problémák megoldását helyezi fókuszába és segít a kliensnek abban, hogy önmaga találja meg a számára legmegfelelőbb megoldást. Ez a siker képessé teszi arra, hogy tisztába kerüljön önmagával és a jövőbeli elakadásait hatékonyan tudja kezelni. Ez egy gyakorlatorientált folyamat, mely személyiségformáló hatásának köszönhetően, pedig teljesebb kép kapható a személyes erősségekről, gyengeségekről, ezáltal kiegyensúlyozottabbá téve az egyént, javítva az életnívóját, személyes kapcsolatait és eredményeit.
