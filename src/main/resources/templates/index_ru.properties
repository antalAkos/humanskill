psytest=Pszichológiai tesztelés
titlePsy=Mik is azok a pszichológiai tesztek?,Kiknek ajánljuk pszichológiai tesztjeinket?,Milyen típusú  pszichológiai tesztek léteznek?
whatpsySection=Pszichometriai értelmezésben olyan standardizált eljárások, amelyek egy meghatározott időpontban történő viselkedés mintavételei. Ezen eredmények kvantifikálhatóak, kiértékelhetőek, melyek  kiváló visszajelzői viselkedésmintázatunknak, reakcióinknak és mérhetőségének, reliabilitásának köszönhetően segíthetnek minket fejlődésünkben, változásainkban.
whopsy=
whopsySection=Tesztjeink hasznosak lehetnek egyéni és szervezeti szinten egyaránt.<br><br><br><b>Egyéneknek</b><br>Különböző tesztjeink segítségével komplex módon tudjuk feltárni a személyiséget, és abban rejlő lehetőségeket. Megfelelő képet kaphat a személyes készségeiről, képességeiről és meghatározhatjuk az erősségeket és fejlesztendő területeket. Ezek azonosításának hatására körvonalazódik, hogy mire érdemes hangsúlyt helyezni a jövőben és milyen irányban érdemes önfejlődését elindítani.<br><br><b>Szervezeteknek</b><br>Az elmúlt időszakban egyre nagyobb ütemben növekedik a pszichológiai teszteket alkalmazó szervezetek száma. Nem véletlen, hiszen ezek segítségével komplex módon felmérhetőek a munkatársak. Ezen validált eszközök nagyfokú megbízhatósággal és objektivitással rendelkeznek, ennek köszönhetően hiteles támogatást kaphat a vezető döntései meghozatalához. <br>Mi is nagy hangsúlyt fektetünk a jelöltek komplex felmérésére, kiválasztási folyamatunkba integráljuk a pszichológiai tesztek alkalmazását. Így lehet az, hogy magas beválási aránnyal dolgozunk, hiszen az ügyfél pontos megismerése után, több oldalról is felmérjük a lehetséges jelölteket.
whatKindofpsy=
whatkindofpsySection=Különböző típusú pszichológiai tesztjeink segítségével komplex képet kaphat önmagáról és munkatársairól.<br><b>Személyiségtesztek</b><br><br>A személyiségtesztek olyan vizsgálóeszközök, melyek a személyiség egyes dimenzióit próbálják megragadni, fontos tehát, hogy nem a személyiség egészét. A legnépszerűbb ilyen tesztek, pl. CPI, MBTI, MMPI, TCI, BFQ stb. Komplex személyiségvizsgáló eljárások is vannak, melyeket projektív teszteknek nevezünk. Itt strukturálatlan helyzetnek tesszük ki az alanyt, amelyek megoldásába belevetíti saját személyiségét. Ilyen projektív teszt, pl. Rorschach, TAT (Tematikus Appercepciós Teszt), Szondi teszt, Lüscher teszt. <br><br><b>Teljesítménytesztek</b><br> Olyan vizsgálati eszközök, mely során a személy teljesítményét meghatározhatjuk a vizsgálati helyzetben és ezáltal valószínűsíthetjük a hasonló szituációban nyújtott teljesítményét. Különösen hasznos lehet, hiszen ezáltal modellezhető lesz a vizsgálati személy teljesítőképessége és hatékonysága egy azonos, „éles” helyzetben. Ide sorolhatjuk a speciális képességeket mérő teszteket, alkalmasság vizsgálatokat. melyek a munkakör szempontjából releváns képességek felmérésére fókuszál. Általánosabb képet kaphatunk a különböző intelligenciatesztek alkalmazásával, melyek közül a legelterjedtebbek: Eysenck féle intelligenciateszt, Raven teszt, MAWI teszt.
rezdev=Reziliencia fejlesztés
titleRez=Mi az a reziliencia?,“Cherchez la rezilience!” – avagy miért fontos a lelki reziliencia?,Miben lehet segítségére a reziliencia magas szintje?,A reziliencia fejlesztő programunk
whatrezSection=A reziliencia lelki rugalmasságot, ellenálló képességet jelöl, mely megkönnyíti a stresszel és egyéb mindennapi nehézségekkel való megküzdést, továbbá segít visszanyerni a megfelelő lelki állapotot a nehéz élethelyzetek megélése után.Felmenőinknek egy-két generációval ezelőtt, történelmi okoknál fogva, megrázkódtató élethelyzetekben kellett helytállni, mely talpon maradás felhajtóereje, ösztönzője maga a Maslowi értelemben vett első lépcsőfok – az életben maradás tudata volt, mely esetében a darwini nézőpont érvényesült, így a természetes szelekció predesztinálta, vonta magával a létezést.Ma más a helyzet. Mindamellett, hogy individuális társadalmunkban kiemelt szerepet kap az önfejlesztés, az énhatékonyság, továbbá a work-life balance és a kiégés megelőzésével, valamint a motiváció fenntartásának fontosságával is tisztában vagyunk, mindezek ellenére, globalizált világunk és információs társadalmunk vívmánya egy olyan elvárásokkal teli felgyorsult élet, mely minden téren telítetté teszi az egyént az üzleti és magánéletben egyaránt.Gyorsan kell reagálni, folyamatosan jelen kell lenni mindig minden körülmények között. Megjelenik egyfajta elvárás, mely által egyszerre több dolgot kell tudni kezelni. Így alakul ki az érzelmi telítettség, az enerváltság, a ma divatos burn out, és számos tényező, melyek sok esetben depriválttá teszik az egyént. A fentebbi tényezők okán mai világunkban a rezilienciának kiemelt fontossága van. A rezilienciaérték szinten tartásával, emelésével számos probléma megelőzhető. A reziliens személy képes találékonyan, adaptívan és rugalmas módon reagálni a változásokra. Számára a sok terhelés ösztönzőleg hat, pozitív kihívásként érzékeli és a megfelelő készségek megléte esetén miden egyes ilyen esemény fejlesztő hatású számára.
whyRez=
whyRezSection=A reziliens ember képes hatékonyan megbirkózni az üzleti és magánélet nehézségeivel, stresszforrásaival, kihívásaival. Nem véletlen, hogy egyre nagyobb teret kap a reziliencia fogalma és fejlesztésének lehetőségei, hiszen mindezen tulajdonságok hasznosak lehetnek a szervezetek  hatékony működésében.<br><br>A magas rezilienciával bíró ember erős, adaptívan meg tud küzdeni a környezettel, képes változni és változtatni.<br><br>A fentebbi tényezők stabil énképének, szakmai identitásának meghatározói, mely következtében erős hivatástudattal hatást tud gyakorolni mind szakmai, mind magánéleti téren környezetére. Ezen egyéneknél a reziliencia megfelelő szintje protektív faktorként jelenik meg, mely a kiégést preventív jelleggel kezeli, így a szervezetek esetében, a fluktuáció jelentős csökkenésével, az önálló entitáson túl egy potens, gyökerekkel teli kultúrát épít ki, mely kultúra az organikus változás okán magával vonja a szakmai identitás, szemlélet  kialakulását.<br><br>A reziliens egyének, csapatok, szervezetek bizonyítottan felülmúlják, túlteljesítik a kevésbé reziliens versenytársaikat, ezért kap egyre kiemeltebb szerepet a reziliencia fejlesztésében, a megfelelő egyéni coaching szemléletű személyközpontú tanácsadás.
rezHelp=
rezHelpSection=A reziliencia pozitív hatással van az alábbiakra:<br><br><br><i>kitartás, kiegyensúlyozottság, kihívásokkal való hatékony megküzdés, vitalitás, együttműködés, céltudatosság, eredményesség, empátia, optimizmus, konstruktív gondolkodás, érzelmi intelligencia, önértékelés, fogékonyság, kreativitás, jobb kommunikációs készség, hatékony döntéshozatal, önirányítottság, éntudatosság, énhatékonyság</i>
rezProg=
rezProgSection=Fő témái:<br><br><br><li>A jelenlegi helyzet feltérképezése</li><li>A kívánatos cél, jövőkép meghatározása és a folyamat felbontása</li><li>Az aktuális energiaháztartás felmérése, pozitív és negatív körülmények azonosítása, tudatos intézkedés az egyensúly fenntartására</li><li>Személyes erőforrások előhívása</li><li>Kapcsolataink okának, tartalmának, minőségének, töltésének vizsgálata</li><li>pozitív önértékelés, önbecsülés, énkép, énhatékonyság erősítése</li><li>megküzdési stratégiák, viselkedésbeli minták feltárása</li><li>stresszkeltő helyzetekkel szemben való ellenállás erősítése és észlelésének megváltoztatása, stresszkezelő technikák</li>
