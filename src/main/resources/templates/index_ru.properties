# Recruitment
recruitmentSection1=В нашем глобализованном мире культурные и экономические границы становятся все более и более прозрачным, в результате чего экономическая миграция растет. Большинство этих людей теряют свои связи, семьи, культуру и мотивированы только обещаниями финансовой безопасности. Это внешние результаты мотивации к снижению коммуникабельности, лишений и апатии, которые причиняют сотруднику дискомфорт и снижают его эффективность на рабочем месте. Изменения во время работы за границей, различный культурный климат и языковые трудности имеют эффект в контрпродуктивной новой, сложной обстановке. Большинству сотрудников трудно приспособиться к этим условиям. Все это приводит к низкой самооценки и повышению демотивации, которой не следует пренебрегать. В нашем Just in Time сервесе мы предлагаем постоянную помощь и последующую поддержку сотрудникам, чтобы преодолеть предстоящие препятствия и содействовать им впроцессе интеграции в новую среду. Благодаря нашей постоянной поддержке мы можем начатьдействовать сразу же в случае необходимости. Мы также способствуем развитию организационной идентичности каждого будущего и существующего сотрудника для того, чтобы иметь долгосрочное и взаимовыгодное сотрудничество. Благодаря этим мерам мы гарантируем, что Вы получите сотрудника, который способен успешно адаптироваться к любой ситуации и соответствуетсамым высоким требованиям. Профессиональные трудовые ресурсы обеспечивают постоянную поддержку и верят в превентивный подход,таким образом корректирующее вмешательство необходимо, что позволяет уменьшить расходы на новый подбор кадров. Мы предлагаем гибкие решения в области подбора и обеспечения персоналом, так что Вы можете быть уверены, что получите наилучшего кандидата, который сможет делать все для успеха Вашей компании. Принимая во внимание, потребности, как клиентов так и кандидатов, мы обеспечиваем качественный сервис в условиях динамично меняющегося рынка. Потребности определяются вместе с клиентами учитываястандарты компании и сферы деятельности, что позволяет нам оценить потребности в комплексном подходе. В соответствии с индивидуальными потребностями, мы используем различные тесты для опредиления уровня квалификации и предоставляем соответствующий профайл личности, поэтому мы можем выбрать наилучшего кандидата, который сможет успешно адаптироваться к корпоративной культуре и сможет выполнить свою задачу профессионально и качественно. Наша цель найти индивидуальный подход к требованиям клиента, и мы гарантируем, что лучший кандидат будет выбран.
forcandidates=Для кандидатов
forcandidatesSection=Мы занимаемся всей административной работой и всеми вопросами которые касаются Вашего трудоустройства заграницей. Тем самым,обеспечивая Вам уверенность в решении каких-либо проблемных вопросов касающихся Вашего трудо устройства. Наши услуги являются абсолютно бесплатными без каких-либо скрытых расходов. Вам решать, каким будет Ваше будущее и поэтому Вы находитесь в правильном месте! Свяжитесь с нами и мы поможем Вам достичь лучшего уровня жизни. После того, как Вы отправите нам заявление, мы свяжемся с Вами с более подробной информацией и Вы также сможете задать нам свои вопросы. Вы готовы?
applicationProcess=Процесс подачи заявки
applicationProcessSection=Если вы решили изменить, загрузить CV / Резюме здесь, мы будем искать работу, которая соответствует Вашему профайлу. После заявления мы свяжемся с Вами, чтобы найти подходящую позицию как можно скорее. Наши партнеры обеспечивают безопасную среду и надлежащие обстоятельства, создавая таким образом условия максимально комфортные для Вашей повседневной жизни. Наша поддержка не заканчивается после того, как Вы будете за границей. Если Вы сталкиваетесь с любойпроблемой, пожалуйста, не стесняйтесь связаться с нами, и мы поможемВам, чтобы справиться с этой ситуацией.
procedure=Вся процедура
procedureSub=Jelentkezéstől a munkakezdésig, avagy milyen lépésekre számíthatsz:
procedureLast=Как только Вы подаете заявление на наше предложение о работе или Вы отправите нам свое резюме здесь, мы свяжемся с Вами по Вашему номеру телефона. Очень важно, чтобы было прикреплено профессиональное резюме во время Вашего участия, так чтобы мы смогли определить, являетесь ли Вы потенциальным кандидатом на нашу предполагаемую работу или нет. В случае, если мы находим соответствующую возможность трудоустройства, мы сообщим Вам об этом по телефону.
interview=Интервью:
steps=Ступени:
stepsList=Тестирование знаний иностранного языка,Оценка Вашего опыта работы и компетентность,ОбсуждениеВаших целей и интересов, чтобы мы могли найти наиболее подходящую Вам работу,Ознакомление снашей деятельностью и подробностями трудоустройства за рубежом,Ответы на Ваши вопросы
stepLast=После интервью мы будем искать подходящую Вам работу. В случае, если Вы подали заявку на наше постоянное предложения о работе и Вы соответствуете требованиям, сначала мы связываемся с нашим клиентом, а потом с Вами по результатам переговоров. В случае, если Вы не подошли для данной позиции, мы поможем Вам найти другое предложение. Это означает, что если Вы уже зарегистрировались и прошли интервью с нами, мы можем сообщить Вам о нашем новом предложении о работе, предоставляя Вам в будущем хорошую возможность получить работу с нами. У Вас есть вопросы? Если вам нужна дополнительная информация, не стесняйтесь связаться с нами!
advantages=Каковы наши преимущества:
advantagesList=Профессиональные методы психологического отбора#Быстрая и гибкая работа#Обширная база данных кандидатов#Последующие меры и психологическая поддержка сотрудников#Прозрачная ценовая политика#Клиент ориентированный подход
