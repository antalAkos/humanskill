# Recruitment
recruitmentSection1=Globalizált világunkban a kulturális és gazdasági határok átjárhatóságának következménye a megemelkedett megélhetési migráció, mely velejárója, hogy a munkavállalók kötődéseiket, családjukat, kultúrájukat hátrahagyva kizárólag az anyagi jobblét reményében választják az adott célországot, ami sokszor csökkent szociabilitáshoz, depriváltsághoz, majd fásultsághoz vezet, mely a munkavállaló rossz közérzete mellett, a munkateljesítmény csökkenését is eredményezi. Ezen kizárólagos anyagi javak megszerzésére irányuló, extrinzik motiváció fokozott fluktuációt eredményez, ami a kiélezett piacon jelentős gazdasági hátrányt okoz. A külföldi munkavállalással járó változások, a megváltozott kulturális klíma és a nyelvi nehézségek pedig kontraproduktív hatást válthatnak ki a kihívásokkal teli környezetben, melyhez az egyén sokszor nehezen tud alkalmazkodni. Mindez akár már rövid távon is önértékelési zavart, demotiváltságot eredményezhet, melyet időben kell kezelni! Just in Time szolgáltatásunk lényege, hogy segítünk munkavállalóinknak a külföldi munkavállalás okozta nehézségek leküzdésében, hiszen folyamatos támogató jelleggel vagyunk jelen a munkavállaló életében. Ezáltal elősegítjük az integrációt és hatékonyan megelőzzük a fentebbi problémák kialakulását, állandó jelenlétünknek köszönhetően pedig szükség esetén azonnal be tudunk avatkozni. Céges oldalról segítjük a szervezeti identitás kialakulását a hosszú távú, zökkenőmentes munkavégzés érdekében, így olyan motivált, a szervezet céljaival azonosuló csapattagot kap, aki minden körülmény között megállja a helyét. A Human Skill Team tehát preventív mód nyújt támogatást, gondozza a munkaerőállományt és a korrektív beavatkozást megelőzvén, csökkenti a további  toborzási költségeket. Amennyiben munkaerő problémával küzd, akkor mi vagyunk a megoldás! Bizalommal fordulhat hozzánk, hiszen szakértelmünknek köszönhetően biztos lehet benne, hogy olyan ember kerül a cégéhez, aki minden tőle telhetőt megtesz, hogy növelje a sikerét. Cégünk minőségi szolgáltatást nyújt a munkaerőközvetítés terén szem előtt tartva az ügyfél igényeit és a munkaerő elvárásait, stabil, biztonságos környezetet teremtve a dinamikusan változó piac igényeihez mérten. Az elvárások az ügyfelekkel együttműködve, az egyéni tevékenységeknek és a munkakör specifikációinak megfelelően kerülnek meghatározásra, így komplex módon mérhetjük fel az igényeket. A jelentkezők közül a helyzetnek megfelelő kompetencia-alapú tesztekkel és személyiségprofil felállításával választjuk ki azt a személyt, aki képes hatékonyan beilleszkedni a céges kultúrába és teljes mértékben, a legnagyobb odaadással és szakértelemmel látja el feladatát. Igyekszünk tehát rugalmas módon alkalmazkodni az egyedi igényekhez és biztosan állíthatjuk, hogy csakis a megfelelő ember kerül kiválasztásra, melyre természetesen garanciát is vállalunk!
forcandidates=Munkavállalóknak
forcandidatesSection=Cégünk teljes körűen gondoskodik a külföldi munkavállalással járó ügyintézésről a munkavédelmi bakancs beszerzésétől az adóvisszatérítésig. Folyamatos támogató jelleggel kísérjük ügyed és mögötted állunk akármilyen probléma merüljön is fel, hiszen egy csapat vagyunk! A tevékenységünk teljesen díjmentes, nincsenek rejtett járulékos költségek, valamint nem számolunk fel közvetítői díjat sem! Úgy érzed, hogy saját kezedbe vennéd a sorsod? Keress fel minket és mi segítünk egy külföldi, magasabb életszínvonal elérésében! A kapcsolatfelvételt követően minden szükséges információt és tájékoztatást megkapsz tőlünk, amely mellett természetesen neked is lesz lehetőséged feltenni a kérdéseid, megbeszélni aggályaid. Készen állsz? 
applicationProcess=Jelentkezés menete
applicationProcessSection=Amennyiben elszántnak érzed magad és belevágnál, akkor nincs más dolgod, mint feltölteni az önéletrajzod itt és mi megkeressük neked a legmegfelelőbb álláslehetőséget. Jelentkezésed követően munkatársaink felveszik veled a kapcsolatot, hogy minél hamarabb találhassunk egy Neked megfelelő pozíciót! Partnercégeink gondoskodnak a biztonságos munkakörnyezetről, valamint a megfelelő körülményekről, hogy mindennapi életed során a lehető legnagyobb kényelem övezzen. A támogatás nálunk nem ér véget rögtön, miután kiutaztál. Figyelünk rá, hogy gondtalan legyen a kinti életed, és ha felmerül valamilyen probléma, természetesen kereshetsz minket az elérhetőségeink valamelyikén. Reméljük, hogy hamarosan Te is a munkatársunk leszel és közösen építhetünk egy szebb jövőt, ahol a növekvő életszínvonal mellett nem kell a létbiztonságod miatt aggódnod! 
procedure=A folyamat
procedureSub=Jelentkezéstől a munkakezdésig, avagy milyen lépésekre számíthatsz:
procedureLast=Amint jelentkeztél egyik álláslehetőségünkre vagy elküldted az önéletrajzodat itt, felvesszük veled a kapcsolatot a megjelölt elérhetőségen. Fontos, hogy minden esetben csatolj szakmai önéletrajzot a jelentkezésed során, hiszen ez alapján tudjuk meghatározni, hogy potenciális jelölt lehetsz-e valamelyik aktuális állásajánlatunkra. Amennyiben alkalmas pozíciót találunk, felkeresünk és megbeszéljük a lehetőségeket.
interview=Az interjú menete:
steps=Lépések:
stepsList=Nyelvi készségek feltárása,A szakmai tapasztalatok és kompetenciák felmérése,Céljaid és érdeklődési köreid megvitatása hogy az elvárásaidnak megfelelő munkát választhassuk ki számodra,Tevékenységünk és a külföldi munkavállalás részleteinek ismertetése,Felmerülő kérdések megbeszélése
stepLast=Az interjút követően, miután felmértük szakmai tapasztalataidat, ahhoz megfelelő állást keresünk, abban az esetben, ha konkrét állásajánlatra jelentkeztél és eleget teszel az elvárásoknak, felvesszük a kapcsolatot a megbízónkkal majd a visszajelzést követően azonnal tájékoztatunk a döntésről. Amennyiben a megpályázott állást nem sikerülne elnyerned, segítünk egy másik ajánlatot találni. Tehát amennyiben már regisztráltál és interjúztál nálunk, a továbbiakban fel tudunk keresni a beérkező ajánlatokkal kapcsolatban, így jó eséllyel el fogunk tudni helyezni Téged is! Fel szeretnéd tenni a saját kérdéseid? Állunk rendelkezésedre! Keress bizalommal az elérhetőségeink egyikén és örömmel nyújtunk további információkat! Ha jelentkezel hozzánk és részt veszel a kiválasztási folyamatban, állásajánlataink mellett egy ingyenesen elkészített személyiségprofillal ajándékozunk meg, amely hasznos eszköz lehet a további lehetőségeid felmérésére.
