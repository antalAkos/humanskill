#About us
weare=Kik vagyunk?
whyus=Miért mi?
weareSection=Nowadays it is simply not enough to recruit, then select the best skilled candidate, but it is also crucial to make them devoted to the company in order to be more competitive on the market, while raising the overall satisfaction results in a way better performance than the average. Our mission is not only to select the best candidate, but to provide follow up measures and feedback too, on the other hand to manage your current workforce from the beginning. With our HR methods we can lead your business department to more productive functioning, moreover providing solutions to your workforce problems (if there are any) starting with recruitment to the competency development of your key employees. After identifying the problematic field, we provide flexible solutions focused onto your organisation by analyzing its variables. Besides the professional skills, it is essential to consider the individual competences and personal attributes as well. We provide not only professionally competent workforce, but also that personality who can fit the best into the organisational expectations and atmosphere for long term. During our work we firstly identify then evaluate the common factors of your organisation and provide the most effective solution to help the personal growth of your employees and implement your ideas or missions to make them come true.
whyusSection=During our selection process we are able to identify the required professional and personal competences with the help of psychological methods and HR professionals thus providing a high probability of finding the suitable workforce. If needed, we can also make follow up on the candidates and improve the competency and skills of your workforce lowering the costs of replacement.
# Organizational Development
orgdevSection=Szervezetre szabva valósítjuk meg a szervezeti és egyéni fejlesztési szolgáltatásainkat, hiszen nem létezik két egyforma szervezet és szervezeti kultúra. A pszichológia eszköztára segítségével elérjük, hogy megvalósuljon a szervezet - egyén illeszkedés, valamint hangsúlyt fektetünk az optimális munkavállalói motiváció elérésére, mely alapja a megfelelő szervezeti identitás és klíma kialakulásának. Meggyőződésünk, hogy a szervezetfejlesztés és a szervezeti kultúra erősítése nagyban növeli az üzleti folyamatai hatékonyságát, a munkatársak elégedettségét és a szervezeti lojalitást, továbbá csökkenti a fluktuációt, melynek következtében hatékonyabb erőforrás-gazdálkodás valósulhat meg.
orgdevsteps=Mi a folyamat menete?
orgdevstepsSection=A szervezetfejlesztési folyamat első lépéseként meg kell ismerni a megbízó szervezet céljait, stratégiáját és feltárni a problémás területeket. Ehhez tisztázni kell a működést és felépítést, a viszonyokat, szereplőket, a szervezeti kultúrát, valamint azt, hogy a kitűzött célok mennyire illeszkednek ezekhez. Ezt követően nyílik lehetőség arra, hogy beavatkozzunk és változást eszközöljünk a végcél elérése érdekében. Együttműködésünk eredménye egy versenyképes, organikus és potens szervezet, melyet teljesítményorientált attitűd, eltökélt szervezeti állomány és hatékony kommunikáció jellemez, valamint képes egy reális, stabil jövőképet kölcsönözni, így dinamikusan tudja követni a piac változásait.
results=Mi valósulhat meg a szervezetfejlesztési módszerek segítségével? 
resultList=szervezeti kultúra fejlesztése,stratégia és jövőképalkotás,HR folyamatok kialakítása, fejlesztése,szervezeti kommunikáció fejlesztése,csapatépítés, csoportkohézió kialakítása

#Training
trainingFirst=A tréningek olyan népszerű fejlesztési eszközök, melyek meghatározott kompetenciákra és csoportdinamikai folyamatokra fókuszálnak, ezáltal erősítve azokat a területeket, melyek a felmerülő problémák megoldásában segíthetnek. Kiváló eszközöket nyújtunk a soft skillek fejlesztésére, melyek nem csak a munkahelyi környezetben válhatnak hasznára. Tréningjeink során csoportos és egyéni keretek között, hétköznapi szituációs gyakorlatok során alkalmazhatja és sajátíthatja el azokat a készségeket és jártasságokat, melyek a későbbiekben rutinszerűvé válhatnak és szerves részét alkotják a személyes fejlődésének. Mindez kellemes és támogató környezetben történik, így biztos lehet afelől, hogy jó hangulatban, sikerrel teli élményként fogja megélni saját fejlődésének eredményét.
autogen=Autogén tréning
autogenSection=Az autogén tréning egy olyan relaxációs módszer, mely segítségével elsajátítható az ún. koncentratív átkapcsolás, mely állapot hozzásegít az ellazult, alvás és ébrenlét közötti állapot megteremtéséhez. Hat az izomtónus-mozgás-lelkiállapot kapcsolatára, az ún. biofeedback mechanizmusán keresztül, melyben létrejön a kreativitás, nagyobb önelfogadás és a kontroll lehetosége is.
stress=Stresszkezelő tréning
stressSection=A testi-lelki egészség szempontjából a munkahelyi és magánéleti stresszel szemben alapvető fontosságú a stresszel való megküzdési képességeink megedzése, stresszkezelő technikáink bővítése és erősítése. A krónikus stressz által okozott egészségkárosodás kivédésére fontos a személyes hatékonyság növelése, a változáshoz szükséges módszerek életvitel szintű használata.
conflict=Konfliktuskezelési tréning
conflictSection=Konfliktusaink mindennaposak, sokszor szükségszerűek, de mindenképp kezelhetőek és áthidalhatóak. Hatásuk nagyban függ attól, miként látjuk őket. Hatékony feloldásukhoz azonban szükséges megismernünk őket, kialakítanunk konfliktuskezelési stílusunkat, felismernünk a rendelkezésünkre álló stratégiákat, meglátva benne a másik embert, hogy ezáltal a konfliktusok fejlődéshez vezethessenek.
emo=Érzelmi kompetencia fejlesztés
emoSection=Érzelmi intelligenciánknak köszönhetjük, hogy képesek vagyunk magunk és mások érzelmeit felismerni, megfelelően kifejezni, azt szabályozni. Ez segít bennünket hozzá jól működő kapcsolatokhoz, az önmagunkkal való elégedettséghez, a hiteles kommunikációhoz. Eredményességünk, pszichés jóllétünk és mások motiválásának kulcsfontosságú tényezője.
burn=Megállj tréning - kiégés megelőzés
burnSection=Rohanó világunkban gyakran hivatásszerűen végzett munkánk is értelmét veszti a megterheltség hatására. Ekkor könnyen eltávolodunk a valóságtól, figyelmünk beszűkül, testi tüneteink figyelmeztetnek arra, hogy önmagunkra és a pihenésre figyelni semmivel sem elhanyagolhatóbb, mint az önmegvalósításunkat elősegítő munkahelyi siker. Tudatosan kell tennünk azért, hogy minél tovább örömteli életet élhessünk.
#Coaching
coachingFirst=<b>„Semmi nem állandó, csak a változás.” (Hérakleitosz ie. 500)</b><br><br>Talán nem meglepő, hogy már az ókori görögök is így gondolták, napjaink felgyorsult világában, a mindennapok teremtette kihívások közepette pedig kiemelt szerepe van a környezeti változások megfelelő adaptációjának és az ahhoz való hatékony alkalmazkodásnak. Sokszor tapasztalható, hogy az egyén ugyan képes meghatározni a cél, a változás eléréséhez vezető utat, de segítséget igényel abban, hogy végig tudjon menni rajta. A coaching kiváló eszköznek bizonyulhat elakadásai feltérképezésében, változásai véghezvitelében és belső erőforrásai optimális kiaknázásában.
whatIsCoach=Mit csinál a coach?
whatIsCoachSection=A coach nem tanácsadó, hanem egy segítő, aki rávezeti kliensét saját válaszainak megtalálására. Megfelelő kérdezéstechnikájának segítségével pedig tudatosít, tükröt tart, a coaching eszközeit alkalmazva segíti kibontakoztatni az ügyfelét miközben támogató attitűddel, pozitív megerősítéssel ösztönzi kliensét belső erőforrásai kiaknázásában, mozgósításában. A kliens a folyamat közbeni tapasztalatainak, élményeinek, felismeréseinek köszönhetően, egy új szemléletmód elsajátításával képessé válik problémáinak önálló megoldására is.
whatStandfor=Mire jó a coaching?
coachingList=önismeret erősítése,önbizalom növelése,proaktivitás elősegítése,énhatékonyság növelése,motiváció növelése,asszertivitás erősítése,döntéskészség fokozása,delegálási képesség javítása,stressz- és konfliktus kezelése,erőforrások beosztása,vezetői stílus és karizma formálása
coachingMethod=
coachinglast=Coaching is a method that can improve personal efficiency by raising awareness of the steps leading to the defined goals and enhancing the focus on tasks. Besides this it has a good impact on the personality as it provides full view of the strength and weakness which results in a more balanced lifestyle thus enhancing personal development.,Coaching can be used in many fields, during the individual sessions your employee will learn the proper attitude and behaviour that fits into your organisational goals and development plans. Feel free to contact us and our professional counselors will help you to enreach your proposed goals.
coachingDir=Melyek a főbb coaching irányzataink?
titleCoach=„Bankár Coaching”,Business coaching,Executive coaching,Life coaching
bankCoachSection=Szolgáltatásunk speciálisan a pénzügyi, vagyonkezelési szektor munkatársainak, meghatározóan szenior befektetési tanácsadóknak, privátbankároknak, illetve ezen szegmens közép- és felsővezetőinek kínál lehetőséget a szakma folyamatos kihívásai közepette a saját személyes reziliencia és adaptív (vezetői) stratégiák kialakítására, erősítésére. Szakember team-ünk jelentős piaci tapasztalattal, hazai és regionális privát banki környezetben szerzett évtizedes gyakorlattal rendelkező privátbanki vezető, coach, illetve pszichológus kollégákból áll.
businessCoachSection=Szolgáltatásunk segítségével elérhető a vezetői, személyes hatékonyság növelése, a szükséges lépések tudatosítása és a koncentrált feladatvégzés az egyéni és szervezeti célok eredményes megvalósítása érdekében. A sikeres együttműködés következményeképp az ügyfél megtanulja megfelelően kiaknázni lehetőségeit és felhasználni erőforrásait, így a problémás területeken is képessé válik a kiemelkedő eredmények elérésére.
executiveCoachSection=A business coaching egyik fő területeként, kiemelten a felsővezetőkkel foglalkozik, akik olyan speciális problémákkal és dilemmákkal küzdenek, melyeket sokszor nem tudnak megosztani és megvitatni másokkal. A coaching során nem csak az adott problémára keressük a választ, hanem arra is, hogy melyek a problémás területek, továbbá feltérképezzük miben kell fejlődni és milyen eszközök állnak rendelkezésre az éppen aktuális akadályok elhárítására.
lifeCoachSection=Szolgáltatásunk a magánéleti problémák megoldását helyezi fókuszába és segít a kliensnek abban, hogy önmaga találja meg a számára legmegfelelőbb megoldást. Ez a siker képessé teszi arra, hogy tisztába kerüljön önmagával és a jövőbeli elakadásait hatékonyan tudja kezelni. Ez egy gyakorlatorientált folyamat, mely személyiségformáló hatásának köszönhetően, pedig teljesebb kép kapható a személyes erősségekről, gyengeségekről, ezáltal kiegyensúlyozottabbá téve az egyént, javítva az életnívóját, személyes kapcsolatait és eredményeit.
