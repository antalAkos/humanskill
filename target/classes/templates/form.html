<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1 pb_slant-light" id="section-home">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-5 relative align-self-center">

                <form action="/save-cv" method="post" enctype="multipart/form-data" novalidate="novalidate" class="bg-white rounded pb_form_v1">
                    <h2 class="mb-4 mt-0 text-center">Sign Up for Free</h2>
                    <div class="form-group">
                        <input type="text" class="form-control pb_height-50 reverse" name="name" placeholder="Full name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control pb_height-50 reverse" name="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <textarea type="text" class="form-control pb_height-50 reverse" name="message" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <p>   <span class="wpcf7-form-control-wrap file-706"><input type="file" name="file-706" size="40" class="wpcf7-form-control wpcf7-file wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></input></span></p>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Submit"/>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>



</body>
</html>
